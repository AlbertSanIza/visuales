<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>BDM MX "Visuales"</title>
</head>
<body>
    <noscript>Es necesario activar JavaScript para correr esta aplicacion.</noscript>
    <div class="container">
        <div id="root"></div>
        <div class="row">
            <div class="col-4">
                <div class="card border-dark">
                    <div class="card-header">Controles</div>
                    <div class="card-body">
                        <div class="input-group input-group-sm mb-3">
                            <input type="number" class="form-control" placeholder="Tiempo" min="0">
                            <div class="input-group-append">
                                <span class="input-group-text">Segundos</span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm btn-block">Mostrar</button>
                        <button type="button" class="btn btn-outline-success btn-sm btn-block">Iniciar</button>
                        <button type="button" class="btn btn-outline-warning btn-sm btn-block">Puasar</button>
                        <button type="button" class="btn btn-outline-danger btn-sm btn-block">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card border-dark">
                    <div class="card-header">Vista Anticipada</div>
                    <div class="card-body">
                        <iframe class="preview" src="https://batallademaestros.github.io/" frameBorder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
